<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('bk.png');">
    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="netflixlogo.png" alt="Netflix Logo" class="logo">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </div>
    <h1>PRANJAL's NETFLIX HOMEPAGE</h1>
    <!-- Hero Section -->
    <div class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="cta-button">Join Now</button>
    </div>

    <!-- Featured Movies or TV Shows -->
    <div class="featured">
        <h2 class="featured-heading">Featured</h2>
        <div class="featured-content">
            <img src="theboys.png" alt="The Boys" class="featured-image">
            <img src="tcm.png" alt="TCM" class="featured-image">
            <img src="music.png" alt="Music" class="featured-image">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 Netflix, Inc.</p>
    </div>
</body>
</html>
